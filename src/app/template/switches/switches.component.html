<h2>Template: <small>Switches</small></h2>
<hr />

<form #miFormulario="ngForm">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="exampleRadios"
          id="radioMasculino"
          value="M"
          [(ngModel)]="persona.genero"
          required

        />
        <label class="form-check-label" for="radioMasculino"> Mascuino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="exampleRadios"
          id="radioFemenino"
          value="F"
          [(ngModel)]="persona.genero"
          required

        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
        <div class="form-check form-switch mt-2">
            <input type="checkbox" class="form-check-input" id="customSwitch1" [(ngModel)]="persona.notificaciones" name="notificaciones">
            <label class="form-check-label" for="customSwitch1">Quiero recibir notificaciones</label>
          </div>
    </div>
  </div>


  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="customCheck1" name="terminos" [(ngModel)]="terminosYCondiciones" required>
            <label class="form-check-label" for="customCheck1">TÃ©rminos y condiciones</label>
          </div>
    </div>
  </div>

  <div class="row">
      <div class="col">
          <button class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">Guardar</button>
      </div>
  </div>
</form>


<span>Valor del formulario</span>
<pre>{{miFormulario.value | json}}</pre>
<br>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>
