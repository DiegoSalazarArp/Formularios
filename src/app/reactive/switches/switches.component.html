<h2>Reactive: <small>Switches</small></h2>
<hr />

<form (ngSubmit)="guardar()" [formGroup]="miFormulario">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="radioMasculino"
          formControlName="genero"
          value="M"

        />
        <label class="form-check-label" for="radioMasculino"> Mascuino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="radioFemenino"
          formControlName="genero"
          value="F"


        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
        <div class="form-check form-switch mt-2">
            <input type="checkbox" class="form-check-input" id="customSwitch1" formControlName="notificaciones">
            <label class="form-check-label" for="customSwitch1">Quiero recibir notificaciones</label>
          </div>
    </div>
  </div>


  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="customCheck1" formControlName="condiciones">
            <label class="form-check-label" for="customCheck1">TÃ©rminos y condiciones</label>
          </div>
    </div>
  </div>

  <div class="row">
      <div class="col">
          <button class="btn btn-primary float-end" type="submit" >Guardar</button>
      </div>
  </div>
</form>


<span>Valor del formulario</span>
<pre>{{miFormulario.value | json}}</pre>
<br>

<span>Persona</span>
<pre>{{persona | json}}</pre>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>
